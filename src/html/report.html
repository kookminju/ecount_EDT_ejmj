<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서</title>
</head>
<body>
    <div class="bar">
        <img id="icon">
        <h2>가계부</h2>
    </div>
    <div class="main">
        <div class="menus">
            <li class="menu" id="history"><a href="/">내역</a></li>
            <li class="menu here" id="report">월별 보고서</li>
        </div>
        <div class="contents">
            <div class="title">월별 보고서</div>
            <div class="buttons">
                <button id="btnPrevious"><</button>
                <div id="month"></div>
                <button id="btnNext">></button>
                <button id="current_month">이번 달</button>
            </div>

            <div class="report-balance-wrapper"><p>총 당기순손익</p><p id="monthly-balance">0</p></div>
            <div class="report-wrapper">
                <table id="money-out-tbl">
                    <thead class="main-summary">
                        <tr>
                            <th class="col-title">총 지출</th>
                            <th class="col-amount">0</th>
                            <th class="col-percent">100%</th>
                        </tr>
                    </thead>
                    <tbody class="record-list"></tbody>
                </table>
                <table id="money-in-tbl">
                    <thead class="main-summary">
                        <tr>
                            <th class="col-title">총 수입</th>
                            <th class="col-amount">0</th>
                            <th class="col-percent">100%</th>
                        </tr>
                    </thead>
                    <tbody class="record-list"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
