<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서</title>
</head>
<body>
    <div class="bar">
        <img id="icon">
        <h2>가계부</h2>
    </div>
    <div class="main">
        <div class="menus">
            <li class="menu" id="history"><a href="/">내역</a></li>
            <li class="menu here" id="report">월별 보고서</li>
        </div>
        <div class="contents">
            <div class="title">월별 보고서</div>
            <div class="buttons">
                <button id="btnPrevious"><</button>
                <div id="month">2022-10</div>
                <button id="btnNext">></button>
                <button id="current_month">이번 달</button>
            </div>
            <div class="report-wrapper">
                <table class="money-out-tbl">
                    <thead class="main-summary">
                        <tr>
                            <th class="col-title">총비용</th>
                            <th class="col-amount">얼마얼마</th>
                            <th class="col-percent">100%</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="main-type-list">
                            <td class="col-title">유동생활비</td>
                            <td class="col-amount">100000</td>
                            <td class="col-percent">60%</td>
                        </tr>
                        <tr class="sub-type-list">
                            <td class="col-title">주거통신</td>
                            <td class="col-amount">5500</td>
                            <td class="col-percent">5%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
